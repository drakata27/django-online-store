<!-- Products -->

        <div class="pro">
            <img src="{{ product.imageURL }}" alt="" />
            <div class="des">
              <span>{{product.brand}}</span>
              <h5>{{product.name}}</h5>

          </div>
        {% endfor %}

</section>
{% endblock %}
